<table class="user-table mat-elevation-z8" mat-table recycleRows [dataSource]="data">
	<!-- Index Column -->
	<ng-container matColumnDef="index">
		<th mat-header-cell *matHeaderCellDef> # </th>
		<td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> User Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Designation Column -->
	<ng-container matColumnDef="designation">
		<th mat-header-cell *matHeaderCellDef> Designation </th>
		<td mat-cell *matCellDef="let element"> {{element.designation}} </td>
	</ng-container>

	<!-- Location Column -->
	<ng-container matColumnDef="location">
		<th mat-header-cell *matHeaderCellDef> Location </th>
		<td mat-cell *matCellDef="let element"> {{element.location}} </td>
	</ng-container>

	<!-- is WFH Column -->
	<ng-container matColumnDef="isWFH">
		<th mat-header-cell *matHeaderCellDef> WFH </th>
		<td mat-cell *matCellDef="let element">
			<ng-container *ngIf="element.isWFH; else notWFH">
				<mat-icon style="color: green;">check</mat-icon>
			</ng-container>
			<ng-template #notWFH>
				<mat-icon style="color: red;">close</mat-icon>
			</ng-template>
		</td>
	</ng-container>

	<!-- Joined Date Column -->
	<ng-container matColumnDef="joinedOn">
		<th mat-header-cell *matHeaderCellDef> Joined Date </th>
		<td mat-cell *matCellDef="let element"> {{element.joinedOn | date : 'longDate'}} </td>
	</ng-container>

	<!-- Edit Column -->
	<ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef> Edit </th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="primary" aria-label="Edit User" (click)="performAction('edit', element)">
				<mat-icon>edit</mat-icon>
			</button>
		</td>
	</ng-container>

	<!-- Delete Column -->
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Delete </th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="warn" aria-label="Delete User" (click)="performAction('delete', element)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
